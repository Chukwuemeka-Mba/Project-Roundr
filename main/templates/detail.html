	    <ul class="navbar-nav ml-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Home</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Ask</a>
	      </li>
	      <li class="nav-item">

		<h2 class="my-4">{{quest.title}}</h2>

			<a href="#">{{quest.user.username}}</a>
		</p>
